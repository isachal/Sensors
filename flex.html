<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photon flex</title>
</head>
<body>
    <script src ="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"> </script>
    <script>
        let URL = "https://api.particle.io/v1/devices/2a0020001847393035313138/flex_value?access_token=cf1538112c5d8611b2031e976df5219a43ae83c0";
        let data = "";
        let currentTime, prevTime;
        let value = 10;
        
        
        function setup(){
            createCanvas(400, 400);
            console.log ("setup");
        }
    
        function draw(){
            background(225);
    
           currentTime = millis() % 1000;
           if(currentTime < prevTime){
                data = loadJSON(URL, processData);
              }
    
           fill (255, 0, 0);
           circle(width/2, height/2, value);
           
           prevTime = currentTime;
            
        }
    
        function processData(data){
            console.log (data.result);
            value = map(parseInt(data.result), 0, 4096, 0, 400);
            console.log(value);
    
        }
    
    
    
    </script>
    
    </body>
    </html>
